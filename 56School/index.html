<!DOCTYPE html>
<html>
  <head>
    <script>
      // Авторедирект на русскую версию
      const lang = navigator.language;
      if (lang.includes("kz")) window.location.href = "/kz/";
      else if (lang.includes("en")) window.location.href = "/en/";
      else window.location.href = "/ru/";
    </script>
  </head>
  <body>
    Если редирект не сработал, перейдите вручную:
    <a href="/ru/">Русский</a>
    <a href="/en/">English</a>
    <a href="/kk/">Қазақша</a>
  </body>
</html>
